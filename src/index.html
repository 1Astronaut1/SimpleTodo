<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Simple TODO App</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SimpleTODO</a>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="regordel">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#RegisterModal">Register</button>
                    </li>
                </ul>
                <form id="app-login-form" class="d-flex">
                    <input class="form-control me-2" name="login" autocomplete="username" type="text"
                        placeholder="Login" aria-label="Login">
                    <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                        placeholder="Password" aria-label="Password">
                    <button id="app-login-btn" class="btn btn-outline-info" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <p id="content">Please Sign In to see your tasks!</p>
    </div>

    <div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Registration</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="app-register-form">
                    <div class="form-group">
                      <label>Login</label>
                      <input type="text" class="form-control" placeholder="Login" name="login">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" placeholder="Password" name="password">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                    </div>
                  </form>
                  <small class="text-danger" style="display: none;" id="Error_message"></small>
            </div>
            <div class="modal-footer" style="display: flex; justify-content: center;">
                <button id="register-button" type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registration</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p class="h4">Are you sure you want to delete your account?</p>
            </div>
            <div class="modal-footer" style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                <button id="delete_button" type="submit" class="btn btn-outline-danger" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="EditTask" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <textarea style="resize: none; border: none; background-color: #EEE;" class="modal-title" id="EditTaskTitle"></textarea>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <textarea style="resize: none; border: none; background-color: #EEE; height: 100%; width: 100%; min-height: 500px;" class="h4" id="EditTaskText"></textarea>
            </div>
            <div class="modal-footer" style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                <button id="save_button" type="submit" class="btn btn-primary" data-dismiss="modal">Save <textarea style="display: none;"></textarea></button>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
